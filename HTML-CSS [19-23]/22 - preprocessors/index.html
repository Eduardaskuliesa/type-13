<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22 - preprocessors</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section class="my-5">
    <div class="container">
      <h2>Button generation using plain SCSS</h2>
      <div class="btn btn--primary">btn--primary</div>
      <div class="btn btn--secondary">btn--secondary</div>
      <div class="btn btn--danger">btn--danger</div>
    </div>
  </section>

  <section class="my-5">
    <div class="container">
      <h2>Bootstrap buttons</h2>
      <button type="button" class="btn btn--primary">Primary</button>
      <button type="button" class="btn btn--secondary">Secondary</button>
      <button type="button" class="btn btn--success">Success</button>
      <button type="button" class="btn btn--danger">Danger</button>
      <button type="button" class="btn btn--warning">Warning</button>
      <button type="button" class="btn btn--info">Info</button>
      <button type="button" class="btn btn--light">Light</button>
      <button type="button" class="btn btn--dark">Dark</button>
    </div>
  </section>

  <section class="my-5">
    <div class="container">
      <h2>Spinners</h2>
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </section>

  
    <!-- 
      1. Pakeisti "danger" ir "dark" spalvas
      2. padidinti standartinį spinner'io dydį
      3. pakeisti bootstrap mygtukų papildinio sintakė iš "-" į -> "--"
    -->

</body>

</html>
